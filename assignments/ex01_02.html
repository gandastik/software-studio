<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercise 01_02</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><i>Information</i></legend>
        <label>First name: </label>
        <input type="text" name="firstname" /><br />
        <label>Last name: </label>
        <input type="text" name="lastname" /><br />
        <label>E-mail: </label>
        <input type="email" name="email" /><br />
      </fieldset>
      <fieldset>
        <legend><i>Competition Question</i></legend>
        <label>How tall is the Eiffel Tower in Paris, France ?</label><br />
        <input type="radio" value="1" /> 584ft<br />
        <input type="radio" value="2" /> 784ft<br />
        <input type="radio" value="3" /> 984ft<br />
        <input type="radio" value="4" /> 1184ft<br />
      </fieldset>
      <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
        <label
          >In 20 words or less, say why you would like to win $10,000:</label
        ><br />
        <textarea rows="10" cols="35"></textarea>
      </fieldset>
      <fieldset>
        <legend><i>Enter competition</i></legend>
        <input type="submit" value="Enter Competition" />
      </fieldset>
    </form>
  </body>
</html>
